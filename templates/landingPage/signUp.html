<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareerLift - Join Our Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    * { font-family: 'Inter', sans-serif; }

    .form-container { backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.95); }
    .input-field { transition: all 0.3s ease; }
    .input-field:focus { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(59, 130, 246, 0.15); }
    .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); transition: all 0.3s ease; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 15px 35px rgba(59, 130, 246, 0.4); }

    .floating-shapes { position: absolute; width: 100%; height: 100%; overflow: hidden; z-index: 0; }
    .shape { position: absolute; background: rgba(255, 255, 255, 0.1); border-radius: 50%; animation: float 6s ease-in-out infinite; }
    .shape:nth-child(1) { width: 80px; height: 80px; top: 20%; left: 10%; animation-delay: 0s; }
    .shape:nth-child(2) { width: 120px; height: 120px; top: 60%; right: 15%; animation-delay: 2s; }
    .shape:nth-child(3) { width: 60px; height: 60px; bottom: 20%; left: 20%; animation-delay: 4s; }
    @keyframes float { 0%,100% { transform: translateY(0px) rotate(0deg);} 50% { transform: translateY(-20px) rotate(180deg);} }

    .error { color: red; font-size: 0.8rem; margin-top: 4px; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-800 flex items-center justify-center p-4">

  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="form-container w-full max-w-md rounded-2xl shadow-2xl p-8 relative z-10">
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-blue-600 to-blue-700 rounded-xl mb-4">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-gray-800 mb-2">CareerLift</h1>
      <p class="text-gray-600" id="subtitle">Sign in to your account</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-6" method="POST" action="/login">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
        <input type="email" name="email" id="loginEmail" class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Enter your email" required>
        <p id="loginEmailError" class="error hidden">Please enter a valid email</p>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input type="password" name="password" id="loginPassword" class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Enter your password" required>
        <p id="loginPasswordError" class="error hidden">Password is required</p>
      </div>
      <button type="submit" class="btn-primary w-full py-3 text-white font-semibold rounded-lg">Sign In</button>
      <div class="text-center">
        <span class="text-gray-600">Don't have an account? </span>
        <button type="button" onclick="switchToSignup()" class="text-blue-600 hover:text-blue-700 font-medium">Sign up</button>
      </div>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="space-y-6 hidden" method="POST" action="/signup">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
          <input type="text" name="first_name" id="firstName" class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
          <input type="text" name="last_name" id="lastName" class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
        <input type="email" name="email" id="signupEmail" class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
        <p id="signupEmailError" class="error hidden">Please enter a valid email</p>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input type="password" name="password" id="signupPassword" class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
        <p id="signupPasswordError" class="error hidden">Password must be at least 6 characters</p>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirmPassword" class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
        <p id="confirmPasswordError" class="error hidden">Passwords do not match</p>
      </div>
      <button type="submit" class="btn-primary w-full py-3 text-white font-semibold rounded-lg">Create Account</button>
      <div class="text-center">
        <span class="text-gray-600">Already have an account? </span>
        <button type="button" onclick="switchToLogin()" class="text-blue-600 hover:text-blue-700 font-medium">Sign in</button>
      </div>
    </form>
  </div>

  <script>
    function switchToSignup() {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("signupForm").classList.remove("hidden");
      document.getElementById("subtitle").textContent = "Create your account";
    }

    function switchToLogin() {
      document.getElementById("signupForm").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
      document.getElementById("subtitle").textContent = "Sign in to your account";
    }

    // Validation + submit
    document.getElementById("loginForm").addEventListener("submit", function(e){
      let email = document.getElementById("loginEmail").value;
      let password = document.getElementById("loginPassword").value;
      let valid = true;

      if (!email.includes("@")) {
        document.getElementById("loginEmailError").classList.remove("hidden");
        valid = false;
      } else { document.getElementById("loginEmailError").classList.add("hidden"); }

      if (password.trim() === "") {
        document.getElementById("loginPasswordError").classList.remove("hidden");
        valid = false;
      } else { document.getElementById("loginPasswordError").classList.add("hidden"); }

      if (!valid) e.preventDefault();
    });

    document.getElementById("signupForm").addEventListener("submit", function(e){
      let email = document.getElementById("signupEmail").value;
      let password = document.getElementById("signupPassword").value;
      let confirm = document.getElementById("confirmPassword").value;
      let valid = true;

      if (!email.includes("@")) {
        document.getElementById("signupEmailError").classList.remove("hidden");
        valid = false;
      } else { document.getElementById("signupEmailError").classList.add("hidden"); }

      if (password.length < 6) {
        document.getElementById("signupPasswordError").classList.remove("hidden");
        valid = false;
      } else { document.getElementById("signupPasswordError").classList.add("hidden"); }

      if (password !== confirm) {
        document.getElementById("confirmPasswordError").classList.remove("hidden");
        valid = false;
      } else { document.getElementById("confirmPasswordError").classList.add("hidden"); }

      if (!valid) e.preventDefault();
    });
  </script>
</body>
</html>
