<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareerLift Dashboard</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fc;
    }

    .sidebar {
      min-height: 100vh;
      background: #1e3a8a;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      font-weight: bold;
      margin-bottom: 30px;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px 15px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: #374db3;
    }

    .main-content {
      padding: 20px;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .actions button {
      margin: 5px;
      border-radius: 30px;
    }

    @media (max-width: 768px) {
      .sidebar {
        min-height: auto;
      }
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 sidebar">
        <h2>CareerLift</h2>
        <ul class="nav flex-column">
          <li><a href="#">📊 Dashboard</a></li>
          <li><a href="#">👤 Profile</a></li>
          <li><a href="#">🔎 Search Courses</a></li>
          <li><a href="#">📂 Applications</a></li>
          <li><a href="#">💾 Saved Jobs</a></li>
          <li><a href="#">⚙️ Settings</a></li>
          <li><a href="/logout">🚪 Logout</a></li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 col-lg-10 main-content">
        <h2 class="mb-4">Welcome, {{ user_name }}</h2>

        <!-- Stats Section -->
        <div class="row g-4 mb-4">
          <div class="col-sm-6 col-lg-3">
            <div class="card text-center p-3 bg-primary text-white">
              <h5>Applications</h5>
              <h3>{{ applications }}</h3>
            </div>
          </div>
          <div class="col-sm-6 col-lg-3">
            <div class="card text-center p-3 bg-success text-white">
              <h5>Interviews</h5>
              <h3>{{ interviews }}</h3>
            </div>
          </div>
          <div class="col-sm-6 col-lg-3">
            <div class="card text-center p-3 bg-info text-white">
              <h5>Saved Jobs</h5>
              <h3>{{ saved_jobs }}</h3>
            </div>
          </div>
          <div class="col-sm-6 col-lg-3">
            <div class="card text-center p-3 bg-warning text-dark">
              <h5>Skills Gained</h5>
              <h3>{{ skills }}</h3>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="actions mb-4">
          <button class="btn btn-outline-primary" onclick="window.location.href='/create_resume'">📝 Create Resume</button>
          <button class="btn btn-outline-success" onclick="window.location.href='/enhanced_resume'">🌟 Enhanced Resume</button>
          <button class="btn btn-outline-info" onclick="window.location.href='/recommend_Jobs'">💼 Recommend Jobs</button>
          <button class="btn btn-outline-warning" onclick="window.location.href='/uploadresume'">📚 Course Recommendation</button>
        </div>

        <!-- Career Progress Chart -->
        <div class="card p-4">
          <h4 class="mb-3">Career Progress</h4>
          <canvas id="careerChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Chart.js -->
  <script>
    const ctx = document.getElementById('careerChart').getContext('2d');
    const careerChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Applications', 'Interviews', 'Saved Jobs', 'Skills'],
        datasets: [{
          label: 'Career Stats',
          data: [{{ applications }}, {{ interviews }}, {{ saved_jobs }}, {{ skills }}],
          backgroundColor: ['#4e73df', '#1cc88a', '#36b9cc', '#f6c23e'],
          borderRadius: 8
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
